<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo e Cidade: Colhendo Oportunidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo">Campo e Cidade: Colhendo Oportunidades</h1>

    </header>

    <main class="escolhas">
        <section id="intro">
            <p>Escolha uma área de estudo que possa ajudar a melhorar a qualidade do trabalho no campo:</p>
        </section>

        <section id="options">
            <button class="option" onclick="showDescription('medicina')">Medicina</button>
            <button class="option" onclick="showDescription('engenhariaAgricola')">Engenharia Agrícola</button>
            <button class="option" onclick="showDescription('biologia')">Biologia</button>
            <button class="option" onclick="showDescription('programacao')">Programação</button>
            <button class="option" onclick="showDescription('gestaoAmbiental')">Gestão Ambiental</button>
        </section>

        <section id="description" class="description">
            <h2>Descrição da Área</h2>
            <p id="descriptionText">Clique em uma área de estudo para saber mais.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
